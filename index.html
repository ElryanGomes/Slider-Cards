<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Atrações Turísticas</h1>
        <div class="mini-container">
            <div class="allCards">
                
                <div class="cards">
                    <img src="img/roma.jpeg" alt="imagem-de-fundo">
                    <p>Roma</p>
                    <button type="button"> Saiba mais </button>
                </div>

                <div class="cards">
                    <img src="img/taj-mahal.jpeg" alt="imagem-de-fundo">
                    <p>Indía</p>
                    <button type="button"> Saiba mais </button>
                </div>

                <div class="cards">
                    <img src="img/brasil.jpeg" alt="imagem-de-fundo">
                    <p>Rio de Janeiro</p>
                    <button type="button"> Saiba mais </button>
                </div>
                <div class="cards">
                    <img src="img/veneza.jpeg" alt="imagem-de-fundo">
                    <p>Veneza</p>
                    <button type="button"> Saiba mais </button>
                </div>

                <div class="cards">
                    <img src="img/paris.jpeg" alt="imagem-de-fundo">
                    <p>Paris</p>
                    <button type="button"> Saiba mais </button>
                </div>

                <div class="cards">
                    <img src="img/edimburgo.jpeg" alt="imagem-de-fundo">
                    <p>Edimburgo</p>
                    <button type="button"> Saiba mais </button>
                </div>

                <div class="cards">
                    <img src="img/machu-pichu.jpg" alt="imagem-de-fundo">
                    <p>Machu Pichu</p>
                    <button type="button"> Saiba mais </button>
                </div>

                <button class="next"> > </button>
                <button class="back">
                    < </button>
            </div>
        </div>
    </div>
    <script src="cod.js"></script>
</body>

</html>
